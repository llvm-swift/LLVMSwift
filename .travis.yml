env:
  global:
  - LC_CTYPE=en_US.UTF-8
matrix:
  include:
  - os: osx
    language: objective-c
    osx_image: xcode9.2
    before_install:
    - export PATH=/usr/local/opt/llvm/bin:"${PATH}"
    - brew update
    - brew install llvm
    - sudo swift utils/make-pkgconfig.swift
    script:
    - swift test
